<html>
  <head>
    <title>Knockout-Isotope Demo</title>
    
    <link rel="stylesheet" type="text/css" href="lib/style.css">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="spec/lib/knockout-2.2.2.debug.js"></script>
    <script type="text/javascript" src="spec/lib/jquery.isotope.js"></script>

    <script type="text/javascript" src="knockout-isotope.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
          function ViewModel() {
            var self = this;
            self.items = ko.observableArray([1, 2]);

            self.getOptions = function () {
              return {
                layoutMode: 'cellsByRow',
                cellsByRow: {
                  columnWidth: 220,
                  rowHeight: 160
                }
              };
            };

            setTimeout(function () {
              self.items([3, 2, 1]);
            }, 1000);
          }

          ko.applyBindings(new ViewModel());
      });
    </script>
  </head>

  <body>
    <h1>Knockout Isotope Binding Demo</h1>
    <!--
    <div data-bind="foreach: items">
      <div data-bind="text: $data"></div>
    </div>
    -->

    <div id="container" data-bind="isotope: { data: items, options: getOptions }">
      <div data-bind="text: $data"></div>
    </div>
  </body>
</html>
